name: Build APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip libncurses6 libstdc++6 python3-pip
          pip install --upgrade pip
          pip install Cython buildozer

      - name: Download and set up Android SDK manually
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O tools.zip
          unzip tools.zip -d cmdline-tools
          mv cmdline-tools cmdline-tools/latest

      - name: Install SDK components
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.0.0"

      - name: Build APK with Buildozer
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: safespot-app.apk
          path: bin/*.apk
