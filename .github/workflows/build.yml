name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip cython libncurses6 libstdc++6

      - name: Install Android SDK manually
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
          yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0"

      - name: Build APK with Buildozer
        run: |
          pip install buildozer
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: safespot-debug-apk
          path: bin/*.apk
