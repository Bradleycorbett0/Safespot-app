name: Build APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip libncurses6 libstdc++6 cython

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: Install Android SDK Build-Tools and accept licenses
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;36.0.0" "platform-tools" "platforms;android-33"

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: safespot-app.apk
          path: bin/*.apk
